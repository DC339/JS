<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div { width: 300px;height: 200px;line-height: 40px;padding:20px;border:1px solid #000;overflow: hidden }
		span { padding: 5px 15px; }
	</style>
</head>
<body>
	<div id="dv"></div>
	<input type="text" />
	<input type="button" value="提交" />
	
	<script type="text/javascript">
		window.onload = function () {
			var aInp = document.getElementsByTagName("input");
			var oDiv = document.getElementById("dv");
			var arr1 = [ '#FFC', '#CC3', '#6FC', '#9C9' ];
			aInp[1].onclick = function () {
				var val = aInp[0].value;
				var arr = val.split('');
				for(let i = 0; i < arr.length;i++){
					arr[i] = '<span style="background-color: '+arr1[i % arr1.length]+'">'+arr[i]+'</span>';
				}
				dv.innerHTML += arr.join('');

			}
		}
	</script>	
</body>
</html>
