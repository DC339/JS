<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 100px;
			height: 200px;
			background-color: red;
			position: absolute;
			left:-100px;
			top: 100px;
		}
		#div2 {
			width: 30px;
			height: 70px;
			background-color: #000;
			position: absolute;
			right: -30px;
			top: 70px;
			text-align: center;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
	<script type="text/javascript">
		var dv2 = $('div2');
		var dv1 = $('div1');

		// }
		// document.onclick = function () {
		// 	dv1.style.left = -100 + 'px';
		// }
		// 
		dv1.onmouseover = function () {
			this.style.left = '0';
		}
		dv1.onmouseout = function () {
			this.style.left = '-100px';
		}
		function $(id) {
			return typeof id == 'string' ? document.getElementById(id):id;
		}
	</script>
</body>
</html>
