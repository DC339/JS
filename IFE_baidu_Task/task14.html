<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset='UTF-8'">
	<title>Document</title>
	<style>
		#content {
		  border: 1px dotted #000;
		  width: 400px;
		  padding: 10px;
		  color: #666;
		  font-size: 14px;
		}
	</style>
</head>
<body>
	<h3>污染城市列表</h3>
	  <ul id="aqi-list">
	<!--   
	    <li>第一名：福州（样例），10</li>
	  	<li>第二名：福州（样例），10</li> -->
	  </ul>
	<script type="text/javascript">
		window.onload = function () {

			var aqiData = [
			  ["北京", 90],
			  ["上海", 50],
			  ["福州", 10],
			  ["广州", 50],
			  ["成都", 90],
			  ["西安", 100]
			];

			(function () {

			  /*
			  在注释下方编写代码
			  遍历读取aqiData中各个城市的数据
			  将空气质量指数大于60的城市显示到aqi-list的列表中
			  */
			  //获取ul元素
				  var oUl = document.getElementById('aqi-list');
				  var arr = ['一', '二', '三', '四', '五', '六'];
				  aqiData.sort(sortData);
				  //筛选大于60的数据
				  var html = '';
				  for(var i=0;i<aqiData.length;i++){
				    if(aqiData[i][1] > 60) {
				      html += '<li>第' + arr[i] + '名：' + aqiData[i][0] + '空气质量为：' + aqiData[i][1] + '</li>';
				    }
				    oUl.innerHTML = html;
				  }
				  function sortData( a, b ) {
				    return b[1] - a[1];
				  }
			  
			})();
		}
	</script>
</body>
</html>
